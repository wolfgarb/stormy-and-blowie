    <meta charset="UTF-8" />

<body>
    <header class="jumbotron">
        <h1 class="display-3">What's the weather?</h1>
        <p class="lead">An easy and sleek weather app that delivers you weather information by location!</p> 
        <p>Search for a city to find the current stats and 4-day forecast.</p>
        <div></div>
        <p>Current Time (EST):</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <main class="container col-8">
        <form id="search-form">
            <input class="w-100 col-10" aria-label="Search by city" id="search-bar" placeholder="Search by city...">
            <button type="search" id="search-btn">Search</button>
        </form>

    <div id="current-forecast" class="container">
        <!--  -->
    </div>

    <div id="future-forecast" class="container">
        <!--  -->
    </div>

    </main>

            Made by<a href="https://github.com/wolfgarb" target="_blank"> wolfgarb <i class="fas fa-external-link-alt"></i></a>
        </p>
    </footer>

</body>
